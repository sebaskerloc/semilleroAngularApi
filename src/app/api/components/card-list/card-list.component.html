<div class="row">

  <div *ngFor="let photo of newPhotos" class="col-md-3 col-sm-6">
    <div class="cord mb-2 text-center ">

      <img [src]="photo.url" class="card-img-top">
      <div class="card-body text-black">
        <p class="card-text" >
          {{photo.title}}
          {{photo.body}}
        </p>
          <br>
        <p class="card-text">
            {{photo.completed}}
        </p>
      </div>
    </div>
  </div>
</div>
